<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissors game</title>
</head>
<body>
<div id="buttons">
    <button id="rock" value="rock">rock</button>
    <button id="paper" value="paper">paper</button>
    <button id="scissors" value="scissors">scissors</button>
</div>
<div id="result">
    <div id="whoWon">Make your choice!</div>
    <div id="playerScore">player score: </div>
    <div id="computerScore">computer score: </div>
    <div id="roundCount">rounds played: </div>
    

<script src="script.js"></script>
</body>
</html>
